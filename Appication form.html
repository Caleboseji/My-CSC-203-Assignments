<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<center>
    <h1>REGIONAL PLANNING APPLICATION FORM.</h1>
</center>
<style>
    h2{
background-color: deepskyblue;
}

body{
    background-color: rgb(137, 226, 234);
}
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px rgb(21, 139, 148);
        border-radius: 5px;
        box-shadow: 0 0 10px black;
    }

    label{
        display: block;
        margin-bottom: 10px;
    }
</style>
<body>
<center>
    <form>
        <h2>Application Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"> <br> <br>
        <label for="dob"> Date of Birth:</label>
        <input type="date" id="dob" name="dob"> <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"> <br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required> <br><br>
        <label for="Phone number">Phone number:</label>
        <input type="text" id="phone number" name="phone number"> <br><br>
        <label for="city/region">City/region:</label>
        <input type="text" id="City/region" name="City/region"> <br><br>
        <label for="Religion">Religion:</label>
        <input type="text" id="Religion" name="Religion"> <br><br>
        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required> <br><br>

        <button>
            Submit
        </button>

    </form>
    
</center>

</body>
</html>
